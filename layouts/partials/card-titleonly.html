<article class="item">
    <div class="card">
        <a href="{{ .Permalink }}">
            <div class="thumbs" role="presentation">
                {{ $thumb := resources.Get (  printf "images/%s.jpg" .Params.identifier )}}
                <img src="{{ $thumb.Permalink }}" class="imgload" alt="{{ .Title }}" aria-hidden="true">
            </div>
            <div class="meta">
                <h1 class="md_title">{{ .Title }}</h1>
            </div>
        </a>
    </div>
</article>
